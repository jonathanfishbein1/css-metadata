<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .grid-container {
            display: grid;
        }

        .grid-item {
            height: 50px;
            width: 50px;
        }

        .item1 {
            grid-column-start: 2
        }

        .item2 {
            grid-column-start: 1
        }

        .item3 {
            grid-column-start: 3
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="grid-container">
        <img class="grid-item item1" src="./Head.png" />
        <img class="grid-item item2" src="./LeftArm.png" />
        <img class="grid-item item3" src="./RightArm.png" />
        <img class="grid-item item1" src="./Body.png" />
        <img class="grid-item item2" src="./LeftLeg.png" />
        <img class="grid-item item3" src="./RightLeg.png" />
    </div>
</body>

</html>
